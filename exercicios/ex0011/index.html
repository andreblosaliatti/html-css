<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medias HTML5</title>
</head>
<body>
    <h1>Imagem dinânimica</h1>
    <p>Tente abrir esse site em diferentes dispositivos ou simplesmente aumente e diminua o tamnaho do seu navegador</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flexìvel">
    </picture>

    <h1>Reporduzindo aúdio</h1>
    <p>Vamos aprender a reproduzir aúdio em HTML5</p>
    <audio preload="metadata" autoplay controls loop>
        <source src="media/guanacast-33.mp3" type="audio/mpeg">
        <source src="media/guanacast-33.ogg" type="audio/ogg">
        <source src="media/guanacast-33.wav" type="audio/wav">
    <p>Infelizmente seu navegador não suporta audio faça o <a href="media/guanacast-33.mp3">download</a> do arquivo MP3</p>

    </audio>
</body>
</html>
