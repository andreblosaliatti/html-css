<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>
        /* SELECTORS
            # = id
            . = class
            : = pseudo class
            :: = pseudo element
            > = child
        */
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        a {
            color: red;
            text-decoration: none;
            font-weight: bold;
        }

        a:visited {
            color: darkred;
        }

        a:hover {
            color: black;
            text-decoration: underline;
        }

        a:active {
            color: yellow;
        }

        .especial {
            background-color: rgb(252, 120, 120);            
        }

        .especial::before {
            content: '→ ';
        }

        .especial::after {
            content: ' ←';
        }
    </style>
</head>
<body>
    <h1>Personalizando Links</h1>
    <ul>
        <li><a href="http://www.github.com/andreblosaliatti" target="_blank">Repositório do github</a></li>
        <li><a href="https://www.linkedin.com/in/andr%C3%A9-blos-aliatti-3a680b59/" target="_blank" class="especial">Perfil do linkedin</a></li>
        <li><a href="https://www.youtube.com/@swpremjwala" target="_blank" class="especial">Canal do Youtube</a></li>
    </ul>
</body>
</html>
