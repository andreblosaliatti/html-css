<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplos de caixa</title>
    <style>
        h1 {           
            background-color: lightblue;
            height: 300px;
            width: 300px;

            border: 10px solid blue;

            padding: 10px;

            margin: 10px auto 20px auto;

            outline: 5px dashed green;
        }

        a{
            border-width: 10px;
            border-style: solid;
            border-color: red;

            padding-bottom: 10px;
            padding-top: 10px;
            padding-left: 10px;
            padding-right: 10px;
        }
    </style>
</head>
<body>
    <h1>Exemplo de caixas box-level</h1>
    <p>Parágrafos também sõa exemplos de caixas box level, mas <a href="#">links são exemplos de caixas in level</a> vamos ver como tudo isso funciona</p>
</body>
</html>
