<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>As tags em HTML são usadas para indicar e estruturar o conteúdo de um site, exsitem diversas tags para as mais diferentes funçõe, veja algumas delas:

    <ul>
        <li><p title="Use a tag <p>">Parágrafo</p></li>
        <li><p title="Use a tag <img>">Imagens</p></li>
        <li><p title="Use a tag <ul>">Listas não ordenadas</p></li>
        <li><p title="Use a tag <ol>">Listas ordenadas</p></li>
        <li><p title="Use a tag <a>">Links</p></li>
        <li><p title="Use a tag <strong>">Textos fortes</p></li>
        <li><p title="Use a tag <abbr>">Abreviações</p></li>
    </ul>
    </p>
</body>
</html>
